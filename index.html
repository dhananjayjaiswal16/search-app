<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searching App</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Wikipedia Powered Search Engine</h1>
  </main>
  <section class="searchEntry">
    <h2 class="offscreen">Search Term Entry</h2>
    <div class="logo" aria-hidden="true">
      SearchIt!
    </div>
    <form id="searchBar" class="searchBar">
      <label for="search" class="offscreen">Enter a word to be searched</label>
      <input type="text" id="search" autocomplete="off" />
      <div id="clear" class="none button clear" tabindex="0" role="button" aria-label="Clear search terms">X</div>
      <button id="searchButton" class="button searchButton" type="submit" aria-label="submit button">
        Search
      </button>
    </form>
  </section>
</body>

</html>
